<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body data-bs-theme="dark">
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-between">
                <a href="./index.html" class="btn">
                    <i class="bi bi-house-fill fs-3"></i>
                </a>
                <button class="btn btn-outline-success btn-lg border-0" onclick="salvar()">
                    <i class="bi bi-floppy-fill"></i>
                </button>
            </div>

            <div class="col-12 text-center">
                <h1>Base de dados</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12 mb-1">
                <textarea class="form-control form-control-sm" rows="20" id="dados"></textarea>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        var compras = getComprasFromSessionStorage()

        let textArea = document.getElementById('dados')
        textArea.textContent = JSON.stringify(compras)

        function salvar(){
            compras = JSON.parse(textArea.value)
            saveComprasToSession(compras)
            window.location.href = `./index.html`
        }
    </script>

</body>

</html>
